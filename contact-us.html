<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spector & Sons</title>
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    </head>
    <body>
        <div class=""container>
            <header>
                <nav class="navbar navbar-expand-md navbar-light fixed-top">
                    <div class="container-fluid">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                        <span class="fs-4">Spector & Sons</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="https://spectorandsons.github.io/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://spectorandsons.github.io/about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="https://spectorandsons.github.io/contact-us.html">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>

        <section class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <h2>Contact Us</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <script src="./assets/js/bootstrap.min.js"></script>
    </body>
</html>
